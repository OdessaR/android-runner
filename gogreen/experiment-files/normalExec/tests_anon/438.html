
<html>
<head>
<script>
var testFunc = function() {
        $(".screenshots .et_pb_row_1").css({
            "min-height": $(".screenshots__images .screenshots__image").height()
        });
    });

    function animateScreenshots() {
        var cur = 0, // Start Slide Index. We'll use ++cur to increment index
            pau = 5000, // Pause Time (ms)
            fad = 1000, // Fade Time (ms)
            $ga = $('.screenshots__images'), // Cache Gallery Element
            $sl = $('> div', $ga), // Cache Slides Elements
            tot = $sl.length // We'll use cur%tot to reset to first slide

        $sl.hide().eq(cur).show(); // Hide all Slides but desired one

        function loopFn() {
        }

        function fadeFn() {
            $sl.fadeOut(fad * 3).eq(++cur % tot).stop().fadeIn(fad);
        }

        loopFn(); // Finally, Start
    }
</script>
</head>
<body>
<div id="res">Failed</div>
<script>
let failed = true;
try {
    testFunc();
    failed = false;
} catch (e) {
    failed = true;
}

document.getElementById("res").innerHTML = failed ? "Failed" : "Ok";
</script>
</body>
</html>
