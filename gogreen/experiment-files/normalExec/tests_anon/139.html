
<html>
<head>
<script>
var testFunc = function() {
    var e = [],
        r = n.documentElement.doScroll,
        i = "DOMContentLoaded",
        s = (r ? /^loaded|^c/ : /^loaded|^i|^c/).test(n.readyState);
    return s || n.addEventListener(i, t = function() {
            n.removeEventListener(i, t), s = 1;
            while (t = e.shift()) t()
        }),
        function(t) {
            s ? setTimeout(t, 0) : e.push(t)
        }
</script>
</head>
<body>
<div id="res">Failed</div>
<script>
let failed = true;
try {
    testFunc();
    failed = false;
} catch (e) {
    failed = true;
}

document.getElementById("res").innerHTML = failed ? "Failed" : "Ok";
</script>
</body>
</html>
