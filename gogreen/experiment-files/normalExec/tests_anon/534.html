
<html>
<head>
<script>
var testFunc = function() {
    if ($(this).val() === "") {
        $(this).prev("label").animate({
            top: "10px",
            "font-size": "15px"
        })
    }
</script>
</head>
<body>
<div id="res">Failed</div>
<script>
let failed = true;
try {
    testFunc();
    failed = false;
} catch (e) {
    failed = true;
}

document.getElementById("res").innerHTML = failed ? "Failed" : "Ok";
</script>
</body>
</html>
