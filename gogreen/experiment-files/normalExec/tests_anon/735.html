
<html>
<head>
<script>
var testFunc = function() {
            if (self._moveLock)
                return;
            self._moveDirect = "left";
            move();
        }
</script>
</head>
<body>
<div id="res">Failed</div>
<script>
let failed = true;
try {
    testFunc();
    failed = false;
} catch (e) {
    failed = true;
}

document.getElementById("res").innerHTML = failed ? "Failed" : "Ok";
</script>
</body>
</html>
