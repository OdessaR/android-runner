
<html>
<head>
<script>
var testFunc = function() {
    gads.async = true;
    gads.type = "text/javascript";
    gads.src = (useSSL ? "https:" : "http:") + "//www.googletagservices.com/tag/js/gpt.js";
    node.parentNode.insertBefore(gads, node);
}
</script>
</head>
<body>
<div id="res">Failed</div>
<script>
let failed = true;
try {
    testFunc();

} catch (e) {

}

</body>
</html>
