
<html>
<head>
<script>
var testFunc = function() {
            $(this).find('img[data-lazy-src]').each(function() {
                lazy_load_image(this);
            });
        }
</script>
</head>
<body>
<div id="res">Failed</div>
<script>
let failed = true;
try {
    testFunc();
    failed = false;
} catch (e) {
    failed = true;
}

document.getElementById("res").innerHTML = failed ? "Failed" : "Ok";
</script>
</body>
</html>
