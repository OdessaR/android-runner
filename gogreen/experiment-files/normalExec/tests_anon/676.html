
<html>
<head>
<script>
var testFunc = function() {
        gap = '';
    if (html.className) {
        gap = ' ';
    }
    if (userAgent.match(/Trident.*rv[ :]*11\./)) {
        html.className += gap + 'ie11';
    }
}
</script>
</head>
<body>
<div id="res">Failed</div>
<script>
let failed = true;
try {
    testFunc();
    failed = false;
} catch (e) {
    failed = true;
}

document.getElementById("res").innerHTML = failed ? "Failed" : "Ok";
</script>
</body>
</html>
