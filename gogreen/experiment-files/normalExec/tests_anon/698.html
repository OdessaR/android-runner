
<html>
<head>
<script>
var testFunc = function() {


    var isAndroid = ua.indexOf("android") > -1;
    if (isAndroid) {
        $("body").addClass("android");
        $('a.deeplinkHref').each(function() {
            var androidLink = $(this).attr("android-url");
            $(this).attr("href", "");
            $(this).attr("href", androidLink);
            $(this).removeAttr("android-url ios-url");
            $(this).removeClass("deeplinkHref");
        });
    }
    var isiOS = ua.indexOf("mac") > -1;
    if (isiOS) {
        //document.body.classList.add("mac");
        $("body").addClass("iOS");
        $('a.deeplinkHref').each(function() {
            var iosLink = $(this).attr("ios-url");
            $(this).attr("href", "");
            $(this).attr("href", iosLink);
            $(this).removeAttr("android-url ios-url");
            $(this).removeClass("deeplinkHref");
        });
    }
}
</script>
</head>
<body>
<div id="res">Failed</div>
<script>
let failed = true;
try {
    testFunc();
    failed = false;
} catch (e) {
    failed = true;
}

document.getElementById("res").innerHTML = failed ? "Failed" : "Ok";
</script>
</body>
</html>
