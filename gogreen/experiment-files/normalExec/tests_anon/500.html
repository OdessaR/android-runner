
<html>
<head>
<script>
var testFunc = function() {
        $('.breaking').fadeOut(400);
        $('.breaking').remove();
        $('body').css('padding-bottom', 0);
    });
    if ($('.breaking').length > 0)
        $('body').css('padding-bottom', 42);
    $(window).on("resize", function() {
        if ($(window).width() <= 768) {
            $('body').css('padding-bottom', 0);
            $('#breakNews').remove(this);
        }
    }
</script>
</head>
<body>
<div id="res">Failed</div>
<script>
let failed = true;
try {
    testFunc();
    failed = false;
} catch (e) {
    failed = true;
}

document.getElementById("res").innerHTML = failed ? "Failed" : "Ok";
</script>
</body>
</html>
