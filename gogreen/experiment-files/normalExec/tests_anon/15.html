
<html>
<head>
<script>
var testFunc = function() {
                self.toggleMenu();
            });
            if (!isHamb) {
                $('[data-ammenu-js="menu-overlay"]').on('swipeleft click', function() {
                    self.toggleMenu();
                });
                $('[data-ammenu-js="tab-content"]').on('swipeleft', function() {
                    self.toggleMenu();
                });
                if (isMobile) {
                    $(window).on('swiperight', function(e) {
                        var target = $(e.target);
                        if (e.swipestart.coords[0] < 50 && !target.parents().is('.ammenu-nav-sections') && !target.is('.ammenu-nav-sections')) {
                            self.toggleMenu();
                        }
                    });
                }
            }
            if (isDesktop && isSticky) {
                var menu = $('[data-ammenu-js="desktop-menu"]'),
                    menuOffsetTop = menu.offset().top;
                $(window).on('scroll', function() {
                });
            }
</script>
</head>
<body>
<div id="res">Failed</div>
<script>
let failed = true;
try {
    testFunc();
    failed = false;
} catch (e) {
    failed = true;
}

document.getElementById("res").innerHTML = failed ? "Failed" : "Ok";
</script>
</body>
</html>
