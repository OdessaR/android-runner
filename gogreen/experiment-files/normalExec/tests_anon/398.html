
<html>
<head>
<script>
var testFunc = function() {
                // Display errors on buy menu.
                $buymenu.fadeOut(200, function(e) {
                    $('#buyfatalerror', $buywindow).fadeIn(200);
                }
</script>
</head>
<body>
<div id="res">Failed</div>
<script>
let failed = true;
try {
    testFunc();
    failed = false;
} catch (e) {
    failed = true;
}

document.getElementById("res").innerHTML = failed ? "Failed" : "Ok";
</script>
</body>
</html>
