
<html>
<head>
<script>
var testFunc = function() {
                        var e;
                        return {
                            promise: new Promise((function(n) {
                                e = n
                            })),
                            resolve: function() {
                                return e()
                            }
                        }
                    }();
                    return {
                        readyForScrollPromise: e.promise,
                        setReadyForScroll: e.resolve
                    }
</script>
</head>
<body>
<div id="res">Failed</div>
<script>
let failed = true;
try {
    testFunc();
    failed = false;
} catch (e) {
    failed = true;
}

document.getElementById("res").innerHTML = failed ? "Failed" : "Ok";
</script>
</body>
</html>
