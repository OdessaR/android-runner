
<html>
<head>
<script>
var testFunc = function() {
        resetColumns();
        resizeColumns();
    });

    $(window).on('elementor/frontend/init', function() {
        resetColumns();
        resizeColumns();
    }
</script>
</head>
<body>
<div id="res">Failed</div>
<script>
let failed = true;
try {
    testFunc();
    failed = false;
} catch (e) {
    failed = true;
}

document.getElementById("res").innerHTML = failed ? "Failed" : "Ok";
</script>
</body>
</html>
