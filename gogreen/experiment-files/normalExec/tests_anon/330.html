
<html>
<head>
<script>
var testFunc = function() {
                    $(this).children('.' + options.menuLink).addClass('-hovered');
                    $(this).children('.' + options.menuItem + '.-child').css('left', ($(this).find('> .' + options.menuLink).outerWidth() + margin) + 'px').fadeIn(options.animateDelay);
                }).on('mouseleave', function() {
                    $(this).children('.' + options.menuLink).removeClass('-hovered');
                    $(this).children('.' + options.menuItem + '.-child').fadeOut(options.animateDelay);
                }
</script>
</head>
<body>
<div id="res">Failed</div>
<script>
let failed = true;
try {
    testFunc();
    failed = false;
} catch (e) {
    failed = true;
}

document.getElementById("res").innerHTML = failed ? "Failed" : "Ok";
</script>
</body>
</html>
