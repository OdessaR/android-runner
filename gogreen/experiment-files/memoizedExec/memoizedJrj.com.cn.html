<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
</head>

<body>
    <!-- memoization lib -->
    <script src="../lib/memoization.js"></script>
    <!-- ==> CONF: WEBSITE -->
    <script src="../websites/jrj.com.cn/main.js"></script>

    <!-- exectution -->
    <script type="text/javascript">
        /* ==> CONF: MEMOIZE FUNCTION */
        const memoFunc = memoizer(formatDate);
        while (true) {

            /* ==> CONF: FUNCTION EXECUTION WITH PARAMS */
            for (var month = 1; month <= 12; month++) {
                for (var day = 1; day <= 28; day++) {
                    for (var year = 1900; year <= 2020; year++) {
                        for (var hh = 0; hh <= 23; hh++) {
                                var date = year.toString();
                                date = date.concat('-',month.toString(),'-',day.toString(),' ',hh.toString(),':00:00');

                                // memo
                                memoFunc(new Date(date));
                        }
                    }
                }
            }

        }
    </script>
</body>
</html>
